            color: #FF3399;

        .cute-image {
            width: 250px;

            box-shadow: 0 0 12px rgba(255, 182, 193, 0.9);

        .cute-image:hover {
            transform: scale(1.07) rotate(1deg);
        }

        .glitching {
            animation: glitchFlicker 0.35s steps(2) infinite;
        }

        @keyframes glitchFlicker {
            0% { filter: hue-rotate(40deg) blur(1px) contrast(1.6); }
            50% { filter: invert(1) blur(2px); }
            100% { filter: hue-rotate(-40deg) blur(1px); }
        }

        @keyframes glitchBody {
            0% { filter: invert(1) hue-rotate(90deg); }
            25% { filter: contrast(2) blur(2px); }
            50% { filter: hue-rotate(-90deg) saturate(3); }
            75% { filter: invert(0); }
            100% { filter: none; }
        }

        /* Full screen glitch overlay */
        .glitch-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            background: rgba(255,255,255,0.05);
            mix-blend-mode: difference;
            z-index: 9999;
            animation: glitchScreen 0.15s steps(2) infinite;
        }

        @keyframes glitchScreen {
            0% { transform: translate(0,0) skew(0deg,0deg); opacity:0.1; filter:hue-rotate(20deg) blur(0.5px); }
            20% { transform: translate(-5px,3px) skew(2deg,-1deg); opacity:0.3; filter:hue-rotate(-20deg) blur(1px); }
            40% { transform: translate(3px,-4px) skew(-1deg,2deg); opacity:0.2; filter:hue-rotate(60deg) blur(1.5px); }
            60% { transform: translate(-2px,5px) skew(1deg,-2deg); opacity:0.25; filter:hue-rotate(-40deg) blur(1px); }
            80% { transform: translate(4px,-3px) skew(-2deg,1deg); opacity:0.3; filter:hue-rotate(90deg) blur(0.5px); }
            100% { transform: translate(0,0) skew(0deg,0deg); opacity:0; filter:none; }
        }

        .sparkle {
            position: absolute;
            width: 32px;
            height: 32px;
            pointer-events: none;
            animation: float 10s linear infinite;
        }

        @keyframes float {
            from { transform: translateY(0); }
            to { transform: translateY(-100vh); }
        }

        #counter {
            margin-top: 20px;
            font-size: 0.9em;
            color: #444;
            background: #FFF;
            border: 3px inset #FF99CC;
            display: inline-block;
            padding: 5px 12px;
        }

        .divider {
            margin: 15px auto;
            display: block;
        }
    </style>

    <script>
        function glitchImage(img) {
            const originalSrc = img.dataset.original;
            img.classList.add("glitching");

            setTimeout(() => { img.src = "https://i.pinimg.com/originals/91/a2/0b/91a20b42b9687c3cef5bf7d6e1c274e9.gif"; }, 120);
            setTimeout(() => { img.src = "https://media.tenor.com/1kE3WocjVlcAAAAi/nekopara.gif"; }, 380);
            setTimeout(() => {
                img.src = originalSrc;
                img.classList.remove("glitching");
            }, 600);
        }

        function fullScreenGlitch() {
            // Add overlay
            const overlay = document.createElement('div');
            overlay.className = 'glitch-overlay';
            document.body.appendChild(overlay);

            // Body flicker/shake
            document.body.style.animation = "glitchBody 0.1s steps(2) 10";

            let shakeCount = 0;
            const shakeInterval = setInterval(() => {
                const x = (Math.random() - 0.5) * 20;
                const y = (Math.random() - 0.5) * 20;
                document.body.style.transform = `translate(${x}px, ${y}px)`;
                shakeCount++;
                if(shakeCount > 10){
                    clearInterval(shakeInterval);
                    document.body.style.transform = "none";
                }
            }, 30);

            setTimeout(() => {
                document.body.style.animation = "";
                if (overlay) overlay.remove();
            }, 600);
        }

        window.onload = () => {
            for (let i = 0; i < 6; i++) {
                const s = document.createElement("img");
                s.src = "https://i.pinimg.com/originals/12/a5/09/12a5093aada76d7b3ad638ab3f8674b8.gif";
                s.className = "sparkle";
                s.style.left = Math.random() * window.innerWidth + "px";
                s.style.top = window.innerHeight + "px";
                s.style.animationDuration = (5 + Math.random() * 10) + "s";
                document.body.appendChild(s);
            }
        }
    </script>
